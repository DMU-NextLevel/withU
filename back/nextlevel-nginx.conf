 server {
        listen 443 ssl;
        server_name api.nextlevel.r-e.kr;

        ssl_certificate /etc/letsencrypt/live/nextlevel.r-e.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nextlevel.r-e.kr/privkey.pem;

         ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

        # SSL 세션 캐시 설정
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        location / {
                proxy_pass http://127.0.0.1:9000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_pass_header Access-Control-Allow-Origin;
                proxy_pass_header Access-Control-Allow-Credentials;
        }
    }

    server {
        listen 443 ssl;
        server_name nextlevel.r-e.kr;

        ssl_certificate /etc/letsencrypt/live/nextlevel.r-e.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nextlevel.r-e.kr/privkey.pem;

         ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

        # SSL 세션 캐시 설정
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        location / {
            proxy_pass https://with-you-official.netlify.app/;

            proxy_set_header Host with-you-official.netlify.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }